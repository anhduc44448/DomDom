  <script>
    async function loadMenu() {
      try {
        const response = await fetch('api/get_products.php');
        const result = await response.json();

        if (result.success) {
          displayMenu(result.data);

    function displayMenu(products) {
      const container = document.getElementById('menuContainer');

      // NhÃ³m sáº£n pháº©m theo category
      const categories = {};
      products.forEach(product => {
        const catId = product.category_id || 1;
        if (!categories[catId]) {
          categories[catId] = {
            id: catId,
            name: product.category_name || (catId <= 5 ? 'Äá»“ Äƒn váº·t' : 'Thá»©c uá»‘ng'),
            products: []
          };
        }
        categories[catId].products.push(product);
      });

      let html = '';

      Object.values(categories).forEach(category => {
        const isFood = category.id <= 5;
        const categoryClass = isFood ? 'do-an' : 'do-uong';

        html += `
                    <div class="menu-category ${categoryClass}" data-category="${isFood ? '1' : '2'}">
                        <h3 class="category-title">${isFood ? 'ğŸ½ï¸' : 'ğŸ¥¤'} ${category.name}</h3>
                        <div class="row g-3">
                `;

        category.products.forEach(product => {
          const price = formatPrice(product.price);
          const imageUrl = product.image_path || 'database/AnhDoAn/BanhTranBo.jpg';

          html += `
                        <div class="col-6 col-md-4 col-lg-3 menu-item" data-category="${isFood ? '1' : '2'}">
                            <div class="card h-100 shadow-sm">
                                <img src="${imageUrl}" class="card-img-top" alt="${product.name}" 
                                     onerror="this.src='database/AnhDoAn/BanhTranBo.jpg'" loading="lazy">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text text-danger fw-bold">${price}Ä‘</p>
                                    <a href="order.html?id=${product.id}" class="btn btn-order w-100">Äáº·t mÃ³n</a>
                                </div>
                            </div>
                        </div>
                    `;
        });

        html += `
                        </div>
                    </div>
                `;
      });

      container.innerHTML = html;
    }

    function showDefaultMenu() {

                                <div class="card-body">
                                    <h5 class="card-title">BÃ¡nh trÃ¡ng bÆ¡</h5>
                                    <p class="card-text text-danger fw-bold">25.000Ä‘</p>
                                    <a href="order.html?id=1" class="btn btn-order w-100">Äáº·t mÃ³n</a>
                                </div>

                        <!-- Add more default items as needed -->
                    </div>
                </div>
            `;
    }

    function initMenuFilters() {
      const filterBtns = document.querySelectorAll(".filter-btn");
      const menuItems = document.querySelectorAll(".menu-item");
      const categories = document.querySelectorAll(".menu-category");

      filterBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
          filterBtns.forEach((b) => b.classList.remove("active"));
          this.classList.add("active");

          const filter = this.getAttribute("data-filter");
          applyFilter(filter, menuItems, categories);
        });
      });
    }

    function applyFilter(filter, menuItems, categories) {
      // Filter items
      menuItems.forEach((item) => {
        const itemCategory = item.getAttribute("data-category");
        const isVisible = filter === "all" || filter === itemCategory;

        if (isVisible) {
          item.classList.remove("hidden");
        } else {
          item.classList.add("hidden");
        }
      });

      // Filter categories
      categories.forEach((category) => {
        const categoryType = category.getAttribute("data-category");
        const categoryItems = category.querySelectorAll(".menu-item");
        const hasVisibleItems = Array.from(categoryItems).some(
          (item) => !item.classList.contains("hidden")
        );

        if (filter === "all" || filter === categoryType) {
          if (hasVisibleItems) {
            category.classList.remove("hidden");
          } else {
            category.classList.add("hidden");
          }
        } else {
          category.classList.add("hidden");
        }
      });
    }

    function formatPrice(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cartCount').textContent = cart.length;
      document.getElementById('cartCount2').textContent = cart.length;
    }

    // Load menu khi trang load
    document.addEventListener('DOMContentLoaded', function () {
      loadMenu();
      updateCartCount();
    });
  </script>
